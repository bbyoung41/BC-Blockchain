{% extends "base.html" %}

{% block title %}Send Funds - MyCryptocurrency{% endblock %}

{% block content %}
<div class="send-page">
    <h1>Send Funds</h1>
    <!-- Current Balance -->
    <div class="card">
        <h1>Available Balance</h1>
        <div class="balance" id="currentBalance">{{ balance }}</div>
    </div>

    <!-- Send Form -->
    <div class="card">
        <h2>Send Transaction</h2>
        <form id="sendForm" method="POST" action="{{ url_for('send_transaction') }}">
            <div class="form-group">
                <label for="recipient">Recipient Address:</label>
                <input type="text" id="recipient" name="recipient" required
                       placeholder="Enter wallet address (e.g., wallet_abc123...)"
                       pattern="[A-Za-z0-9_]+" title="Alphanumeric and underscore characters only">
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.001"
                       min="0.001" required placeholder="0.000"
                       oninput="validateAmount(this)">
                <small class="form-help">Minimum: 0.001</small>
            </div>

            <div class="form-info">
                <p>Transaction Fee: <span id="txFee">0.001</span></p>
                <p>Total Deduction: <span id="totalAmount">0.000</span></p>
            </div>

            <button type="submit" class="btn btn-primary" id="sendButton">
                Send Transaction
            </button>
        </form>
    </div>

    <!-- Result Message -->
    <div id="transactionResult" class="result-message" style="display: none;"></div>

</div>
{% endblock %}
